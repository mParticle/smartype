name: Complete Build

on: [push, pull_request]

jobs:
  build-smartype:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.15
      uses: actions/setup-java@v1
      with:
        java-version: 1.15
    - name: Publish to maven local
      run: ./gradlew publishToMavenLocal
    - name: Archive generator jar
      uses: actions/upload-artifact@v2
      with:
        name: generator-jar
        path: |
          ~/.m2/repository/com/mparticle

  build-web-example:
    needs: build-smartype
    defaults:
      run:
        working-directory: examples/webExample
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: rename artifact jar
        run: |
          mkdir -p ~/.m2/repository/com/mparticle
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: generator-jar
          path: ~/.m2/repository/com/mparticle
      - name: get smartype jar
        run: |
          mv ~/.m2/repository/com/mparticle/smartype-generator/1*/smartype-generator-*.jar .
      - name: rename smartype jar
        run: |
          mv smartype-generator-*.jar smartype.jar
      - name: Run smartype
        run: |
          java -jar smartype.jar generate
      - name: Install dependencies
        run: npm install
      - name: Build web app
        run: npm run build