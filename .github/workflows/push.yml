name: Complete Build

on: [push, pull_request]

jobs:
  build-smartype:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.15
      uses: actions/setup-java@v1
      with:
        java-version: 1.15
    - name: Build with gradle
      run: ./gradlew build
    - name: Generate fat generator jar
      run: ./gradlew :smartype-generator:fatJar
    - name: Archive generator jar
      uses: actions/upload-artifact@v2
      with:
        name: generator-jar
        path: |
          smartype-generator/build/libs

  build-ios-example:
    needs: build-smartype
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: generator-jar
  build-android-example:
    needs: build-smartype
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: generator-jar
  build-web-example:
    needs: build-smartype
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: generator-jar
