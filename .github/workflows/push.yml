name: Complete Build

on: [push, pull_request]

jobs:
  build-smartype:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.15
      uses: actions/setup-java@v1
      with:
        java-version: 1.15
    - name: Generate fat generator jar
      run: ./gradlew :smartype-generator:fatJar
    - name: Archive generator jar
      uses: actions/upload-artifact@v2
      with:
        name: generator-jar
        path: |
          smartype-generator/build/libs/smartype-generator-*.jar

  build-web-example:
    needs: build-smartype
    defaults:
      run:
        working-directory: examples/webExample
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: generator-jar
          path: examples/webExample

      - name: rename artifact jar
        run: |
          mv smartype-generator-*.jar smartype.jar
      - name: Run smartype
        run: |
          java -jar smartype.jar generate
      - name: Install dependencies
        run: npm install
      - name: Build web app
        run: npm run build