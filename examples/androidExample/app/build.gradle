apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.mparticle.smartypeexample"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //required for Smartype
    packagingOptions {
        exclude("META-INF/*.kotlin_module")
    }
    buildscript {
        repositories {
            mavenLocal()
            jcenter()
            mavenCentral()
        }
    }
}

allprojects {
    repositories {
        mavenLocal()
    }
}

dependencies {
    implementation "com.mparticle:smartype-mparticle:1.1.0"
    implementation "com.mparticle:smartype-api:1.1.0"
    implementation "com.mparticle:smartype:1.1.0"
    implementation "com.mparticle:android-core:5+"
    implementation fileTree(dir: 'libs', include: ['**/*.aar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
